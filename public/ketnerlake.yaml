tags:
  - name: üóìÔ∏è Event
    description: Calendar events for the year view of Anno Awesome
paths:
  /event:
    get:
      tags:
        - üóìÔ∏è Event
      summary: Read all calendar events for a specific account
      operationId: readAllEvents
      parameters:
        - in: header
          name: x-anno-awesome
          required: true
          schema:
            type: string
            format: uuid
            description: Identifier for specific account      
      responses:
        '200':
          description: An event object
          content:
            application/json:
              schema:
                type: array
                items: 
                  $ref: '#/components/schemas/Event'
  /event/year/{year}:
    get:
      tags:
        - üóìÔ∏è Event
      summary: Read all calendar events for a specific year for a specific account
      operationId: readAllEventsForYear
      parameters:
        - in: header
          name: x-anno-awesome
          required: true
          schema:
            type: string
            format: uuid
            description: Identifier for specific account      
        - in: path
          name: year
          schema:
            type: integer
            description: Full (four-digit) year    
          required: true                          
      responses:
        '200':
          description: An event object
          content:
            application/json:
              schema:
                type: array
                items: 
                  $ref: '#/components/schemas/Event'                  
  /event/{eventId}:
    get:
      tags:
        - üóìÔ∏è Event
      summary: Read specific calendar event for a specific account
      operationId: readEvent
      parameters:
        - in: header
          name: x-anno-awesome
          required: true
          schema:
            type: string
            format: uuid
            description: Identifier for specific account    
        - in: path
          name: eventId
          schema:
            type: string
            format: uuid
            description: Identifier for specific event    
          required: true              
      responses:
        '200':
          description: An event object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Event'  
    post:
      tags:
        - üóìÔ∏è Event
      summary: Create calendar event for a specific account
      operationId: createEvent
      parameters:
        - in: header
          name: x-anno-awesome
          required: true
          schema:
            type: string
            format: uuid
            description: Identifier for specific account   
        - in: path
          name: eventId
          schema:
            type: string
            format: uuid
            description: Identifier for specific event    
          required: true                           
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Event'
      responses:
        '200':
          description: Echo of the created event object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Event'                                                                  
    put:
      tags:
      - üóìÔ∏è Event
      summary: Update specific calendar event for a specific account
      operationId: updateEvent
      parameters:
        - in: header
          name: x-anno-awesome
          required: true
          schema:
            type: string
            format: uuid
            description: Identifier for specific account   
        - in: path
          name: eventId
          schema:
            type: string
            format: uuid
            description: Identifier for specific event    
          required: true                               
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Event'                                                                  
      responses:
        200:
          description: The calendar event created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Event'                
    delete:
      tags:
        - üóìÔ∏è Event
      summary: Delete a specific calendar event for a specific account
      operationId: deleteEvent
      parameters:
        - in: header
          name: x-anno-awesome
          required: true
          schema:
            type: string
            format: uuid
            description: Identifier for specific account   
        - in: path
          name: eventId
          schema:
            type: string
            format: uuid
            description: Identifier for specific event    
          required: true                           
      responses:
        '200':
          description: Echo of the created event object
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
  /event/test:
    get:
      tags:
        - üóìÔ∏è Event
      summary: Testing if the service is operational
      operationId: testEvent
      responses:
        '200':
          description: Endpoint and version information
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  version:
                    type: string              
                    format: date
components:
  schemas:
    Event:
      type: object
      properties:
        id:
          type: string
          format: uuid                
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string              
          format: date-time
        startsAt:
          type: string              
          format: date
        endsAt:
          type: string              
          format: date
        summary:
          type: string
        location:
          type: string                                  
        url:
          type: string
          format: uri                    
        description:
          type: string                    